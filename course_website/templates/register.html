<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | CSCB20</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

<!-- 暗黑模式切换 -->
<input type="checkbox" id="dark-mode-toggle">
<label for="dark-mode-toggle" class="dark-mode-label">Dark Mode</label>

<!-- 顶部导航栏 -->
<div class="leftnavigation">
  <ul>
    <li><a href="/">Home 🏠</a></li>
    <li><a href="/login">Login 🔐</a></li>
  </ul>
</div>

<!-- 页面标题 -->
<header class="course-title">
  <h1>Register for CSCB20</h1>
</header>

<!-- 卡片注册表单 -->
<div class="home-container">
  <div class="card">
    <h2 style="text-align: center;">Create an Account</h2>

    <!-- 错误提示 -->
    {% if error %}
      <p style="color:red; text-align:center;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/register" style="display: flex; flex-direction: column; gap: 15px;">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <label>
        User Type:
        <select name="user_type" required>
          <option value="student">Student</option>
          <option value="instructor">Instructor</option>
        </select>
      </label>
      <button type="submit">Register</button>
    </form>
  </div>
</div>

<!-- 页脚 -->
<footer>
  <p>© 2025 CSCB20 Course Website | 
     <a href="https://www.utsc.utoronto.ca/cms/computer-science">Faculty of Computer Science at UofT</a></p>
  <p>Site design by Shuqing Tu and Yiqin Gao</p>
</footer>

</body>
</html>
